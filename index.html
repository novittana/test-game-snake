<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="gameContainer">
        <h1>Snake</h1>
        <h2>Level</h2>
        <h3 id="levelValue">1</h3>
        <h2>Score</h2>
        <h3 id="scoreValue">0</h3>
        <canvas class="gameCanvas" id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div class="fade" id="message">
        <p class="gameOverTitle">Game Over</p>
        <p class="gameRestartTitle">press SPACE for restart</p>
    </div>
</body>
</html>
